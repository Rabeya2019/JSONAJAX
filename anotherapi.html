<html>
<body>
<h1 id="title">Fetch content from backend using AJAX</h1>
<p id="content"></p>
<table border="1">
    <tr>
        <td id="cur_name"></td>
        <td id="cur_value"></td>
    </tr>
</table>
<script type="text/javascript">
    let c = prompt("Enter currency code:");
    fetch('http://localhost/api/server.php?code=' + c)
        .then(response => response.json())
            .then(json => {
                console.log(json);
                // document.getElementById("title").innerHTML = json.title;
                document.getElementById("cur_name").innerHTML = json.content[0].title;
                document.getElementById("cur_value").innerHTML = json.content[0].value;
                })
    
        
</script>
</body>
</html>
